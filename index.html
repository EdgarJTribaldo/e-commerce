<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>e-commerce</title>
  </head>
  <body>
    <header class="wrap__header">
      <div class="wrap__search">
        <img
          src="./assets/Logo.svg"
          width="176"
          height="50"
          alt="logotipo"
          onclick="redirectToPage()"
        />
        <div id="search_result" class="wrap__result">
          <form id="search-form" action="/buscar" method="get" class="search">
            <input
              id="productInput"
              type="text"
              name="q"
              placeholder="Buscar productos..."
            />
            <button id="search-button" type="submit">Buscar</button>
          </form>
          <div id="search-results"></div>
        </div>
      </div>
      <button class="btnLogin">Login</button>
    </header>
    <main>
      <section class="wrap__banner">
        <div class="banner__promo">
          <h2>
            Febrero<br />
            Promocional
          </h2>
          <button>Ver Consolas</button>
        </div>
      </section>
      <section>
        <div class="wrap__starWars">
          <div class="starWars_header">
            <h2 class="starWars_title">Productos de Star Wars</h2>

            <button class="btnAll">Ver todo</button>
          </div>
          <ul class="productList" id="product-list"></ul>
        </div>
      </section>
    </main>
    <section class="rodapie">
      <footer class="footer">
        <div class="logo_footer">
          <img
            src="./assets/Logo.svg"
            width="176"
            height="50"
            alt="logotipo"
            onclick="redirectToPage()"
          />
        </div>
        <div class="links_footer">
          <ul>
            <li>Quienes somos</li>
            <li>Politicas de privacidad</li>
            <li>Programa de fidelidad</li>
          </ul>
        </div>
        <div class="contact_footer">
          <h3>Hable con nosotros</h3>
          <form action="">
            <input type="text" name="" id="" placeholder="Nombre" />
            <textarea
              placeholder="Escribe tu mensaje"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </footer>
      <p>
        Derechos de autor Â© 2023 Edgar Tribaldo.<br />
        Todos los derechos reservados.
      </p>
    </section>
    <script src="./service/client_service.js"></script>
  </body>
</html>
